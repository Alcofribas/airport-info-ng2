<div *ngIf="airport">
  <div class="airport-detail">
  	<div class="h3">{{airport.name}}</div>
  	<div>
  		<label>ID:</label> <span class="airport-detail-value">{{airport.id}}</span><br />
  		<label>ICAO:</label> <span class="airport-detail-value">{{airport.icao}}</span><br />
  		<label>Location:</label> <span class="airport-detail-value">{{airport.city}}, {{airport.country}}</span>
  		<!-- TODO add other properties-->
  	</div>
  </div>
</div>
